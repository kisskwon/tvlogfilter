<!DOCTYPE html>
<html lang="ko">

<head>
  <title>TVLogFilter</title>
  <meta name="nosnippet">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="module" src="tvlog_old.js"></script>
  <!-- <script src="tvlog.js"></script> -->
  <script type="module">
    import { registerDb } from "./tvlog_old.js";

    registerDb((data) => {
      const li = document.createElement("li");
      li.style.display = "flex";
      const time = document.createElement("span");
      time.style.marginRight = "15px";
      time.innerHTML = data.val().time;
      li.appendChild(time);
      const description = document.createElement("span");
      description.innerHTML = data.val().text;
      li.appendChild(description);
      document.getElementById("logs").appendChild(li);
    });
  </script>

  <style>
    body {
      font-family: "맑은 고딕", verdana, sans-serif;
    }

    ul {
      list-style: none;
    }

    button {
      width: 60px;
      height: 30px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <script>
    function clearAll() {
      window.tvlogclear();
      document.getElementById("logs").innerHTML = "";
    }

    function timer(ms) {
      return new Promise(res=>setTimeout(res, ms));
    }

    async function ddosBonlog() {
      for (var i=0; i<20; i++) {
        window.tvlog(i);
        await timer(50);
      }
    }
  </script>
  <div>
    <button onclick="ddosBonlog()">Bon</button>
    <button onclick="clearAll()">Clear</button>
    <ul id="logs"></ul>
  </div>
</body>

</html>
